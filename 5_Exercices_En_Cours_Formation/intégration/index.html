<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intégration</title>
</head>

<body>
    <header>
            <img src="Image/mail_boxes.jpg" alt="">
    </header>
    <img class="croix" src="Image/croix.png" alt="">
    <p class="news">Rester à l'écoute des nouvelles</p>
    <p>Une news letter clair et efficace :</p>
    <p>- Une seule par mois</p>
    <p>- Nous ne communiquons votre adresse a personne</p>
    <p>- Du contenus pertinent en relation avec vos préférences</p>

    <div class="mail">
    <label for="email">Votre Email</label>
    <input class="email" type="email" id="email" pattern=".+@globex\.com" size="30" required>
    </div>

    <div class="velo">
    <img src="Image/bike.png" alt="">
    </div>
    <div class="trait"></div>

    <footer>
        <div class="valider">
        <input class="bouton" type="submit" value="Valider">
        </div>
    </footer>
</body>
