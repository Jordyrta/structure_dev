<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>AOS</title>
    <link rel="stylesheet" href="style.css">

<body>

    </section>
    <script src="/node_modules/aos/dist/aos.js"></script>
    <script src="AOS.js"></script>
</body>
</html>
